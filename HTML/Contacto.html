<body>
    <header>
        <div class="contenedor">
            <h2 id="logotipo">Fit Vibe</h2>

            </nav>
        </div>

    <div class="formulario contenedor">
        <form action="" class="form">
            <div class="formulario-header">
                <h1 class="formulario-titulo">Contacto</h1>
            </div>

            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

            <input type="text" id="apellidos" class="form-input" placeholder="Escriba sus apellidos">
            

            <label for="correo" class="form-label">Correo electronico:</label>
            <input type="email" id="correo" class="form-input" placeholder="Escriba su correo electronico">
            

            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="text-area" placeholder="Escribir consulta"></textarea>
            

            <input type="submit" class="submit" value="Enviar consulta">


        </form>
    </div>
    <div class="contenedor-footer">
        <footer>
            <p id="frase-footer">Siguenos en nuestras redes sociales!!</p>
            <div class="redes-sociales">

            </div>
            <hr color="black">
            <h4>E-mail : fitvibe@gmail.com</h4>
            <h4>Numero de contacto : 913-232-323</h4>
        </footer>
